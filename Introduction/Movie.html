<!DOCTYPE html>
<html lang="jp"> 
    <head>
        <meta charset="UTF-8">
<script src="header.js"></script>
        <h2>-プレイ動画-</h2>
        <p>実際にこのゲームをプレイしている動画です。</p>
        <div class="flex">
            <div class="center" ><video src="./Video/playMovie1.mp4" id="portrait" controls></video></div>
            <div class="center">
                <ul class="title">
                    <li>タイトル～Windowの表示直前</li>
                </ul>
                <p>
                    タイトル画面からゲームプレイ画面への遷移、playerの移動、カメラの回転
                    からPCに接触してからのwindowの表示までを収めた動画です。
                </p>
                <div class="alert">
                    <ul>
                        <li>動画時間: 約26秒</li>
                        <li>注)音が出ます。</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="center">
                <ul class="title">
                    <li>windowの操作</li>
                </ul>
                <p>
                    食事の記録のwindowを操作している動画です。
                </p>
                <div class="alert">
                    <ul>
                        <li>動画時間: 約18秒</li>
                    </ul>
                </div>
            </div>
            <div id="center" ><video src="./Video/inputRecordScene.mp4" id="portrait" controls></video></div>
        </div>
        <div class="flex">
            <div id="center" ><video src="./Video/playMovie2.mp4" id="portrait" controls></video></div>
            <div class="center">
                <ul class="title">
                    <li>windowの終了 ~ ゲーム終了</li>
                </ul>
                <p>
                    windowの操作を終了してから、扉から出てゲームを終了するまでを修めた動画です。
                </p>
                <div class="alert">
                    <ul>
                        <li>動画時間: 約12秒</li>
                    </ul>
                </div>
            </div>
        </div>
<script src="footer.js"></script>
